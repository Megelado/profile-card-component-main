<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Profile card component</title>
  <link rel="stylesheet" href="estilo/style.css">
  <link rel="stylesheet" href="estilo/media.css">

</head>
<body>
  <main>
    <div class="card">
      <div class="top">

        <img  class="arredondado" src="images/image-victor.jpg" alt="">  
      </div>
      <div class="meu_perfil"><strong>Victor Crest</strong> <p>26</p> </div><br>
      <p class="city">London</p> <br>
      <hr>

    <div>
      <div class="numbers">
        <strong>80K</strong>
        <strong>803K</strong>
        <strong>1.4K</strong>
      </div>
      
      <div class="feed">
        
        <p>Followers</p>
        <p>Likes</p>
        <p>Photos</p>
      </div>
    </div>
    
    </div>
  </main>


</body>
</html>
